<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" id="hamburger-form">
    <fieldset id="hamburger-fieldset">
        <h3 id="hamburger-top">Make your own burger</h3>
        <fieldset class="hamburger-fieldset-inside">
            <h4>Choose size:</h4>
            <input type="radio" name="size" id="bigburger" value="Big" class="hamburger-input" data-price="100" data-calories="40"
                   checked>
            <label for="bigburger">Big (100 rub, 40 calories)</label><br>
            <input type="radio" name="size" id="midburger" value="Middle" class="hamburger-input" data-price="75" data-calories="30"
            checked>
     <label for="bigburger">Middle (70 rub, 30 calories)</label><br>
            <input type="radio" name="size" id="smallburger" value="Small" class="hamburger-input" data-price="50" data-calories="20">
            <label for="smallburger">Small (50 run, 20 calories)</label>
        </fieldset>

        <fieldset class="hamburger-fieldset-inside">
            <h4>Choose filling for your burger:</h4>
            <input type="radio" name="add" id="cheese" value="Cheese" class="hamburger-input" data-price="10" data-calories="20" checked>
            <label for="cheese">Cheese (10 rub, 20 calories)</label><br>
            <input type="radio" name="add" id="salad" value="Salad" class="hamburger-input" data-price="20" data-calories="5">
            <label for="salad">Salad (20 rub, 5 calories)</label><br>
            <input type="radio" name="add" id="potato" value="Potato" class="hamburger-input" data-price="15" data-calories="10">
            <label for="potato">Potato (15 rub, 10 calories)</label><br>
        </fieldset>

        <fieldset class="hamburger-fieldset-inside">
            <h4>Choose bonus option:</h4>
            <input type="checkbox" checked name="topings" id="seasoning" value="Spices" class="hamburger-input" data-price="15" data-calories="0">
            <label for="seasoning">Sprinkle with seasoning (15 rub, 0 calories)</label><br>
            <input type="checkbox" name="topings" id="mayonnaise" value="Mayo" class="hamburger-input" data-price="20" data-calories="5">
            <label for="mayonnaise">Pour mayonnaise (20 rub, 5 calories)</label><br>
        </fieldset>

        <div id="check">Create burger</div>

        <p id="result">Price: <span id="price">0</span> <br>
            The energy value: <span id="calories">0</span></p>
    </fieldset>
</form>
<script src="burgerFactory.js"></script>
<script>
    window.onload = () => {
        document.getElementById("check").addEventListener('click', () => {
            let burger = new Burger('size','add','topings');
            console.log(burger);
            burger.showSum("#price","#calories");
        });
       
    }
</script>
</body>

</html>
